<!DOCTYPE html>
<html>
  <head>
    <title>Contact Form</title>
    <style>
      form {
        width: 300px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      label {
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
      }
      input[type="text"], input[type="email"], input[type="tel"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      .alert {
        padding: 20px;
        background-color: #f44336;
        color: white;
        border-radius: 5px;
        display: none;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <form id="contact-form" method="POST" action="sample1.php">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="phone">Phone:</label>
      <input type="number" id="phone" name="phone" required>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
